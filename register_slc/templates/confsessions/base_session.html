{% extends "base.html" %}

{% block content %}
<ul id="progressbar">
{% for sesstime in session_times %}
	<li class="sessiontime {% if sesstime == session_time %} active {% endif %} {% if completed_session_times %} {% for cst in completed_session_times %} {% if cst == sesstime %} complete {% endif %} {% endfor %} {% endif %}">
		<a href="/sessions/sessiontime/{{ sesstime.pk }}"><span class='link-spanner'></span>{{ sesstime.name }}</a>
	</li>
{% endfor %}
	<li class="sessiontime">
		<a href="{% url 'profiles_review' %}"><span class='link-spanner'></span>Review</a>
	</li>
</ul>
{% block sessions %}{% endblock %}
{% endblock %}
